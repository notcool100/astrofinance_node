trigger:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - fe/*
      - be/*

pool:
  name: 'Astro'

variables:
  nodeVersion: '16.x'

stages:
- stage: BuildFrontend
  displayName: 'Build Frontend'
  jobs:
  - job: BuildFrontendJob
    displayName: 'Build Next.js App'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '$(nodeVersion)'
      displayName: 'Install Node.js'
    
    - script: |
        cd fe
        npm ci
      displayName: 'Install Frontend Dependencies'
    
    - script: |
        cd fe
        npm run lint
      displayName: 'Run Frontend Linting'
    
    - script: |
        cd fe
        npm run type-check
      displayName: 'Run TypeScript Check'
    
    - script: |
        cd fe
        npm run test
      displayName: 'Run Frontend Tests'
    
    - script: |
        cd fe
        npm run build
      displayName: 'Build Frontend Application'
    
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: 'fe'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/frontend.zip'
        replaceExistingArchive: true
    
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/frontend.zip'
        ArtifactName: 'frontend'
        publishLocation: 'Container'

- stage: BuildBackend
  displayName: 'Build Backend'
  jobs:
  - job: BuildBackendJob
    displayName: 'Build Node.js API'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '$(nodeVersion)'
      displayName: 'Install Node.js'
    
    - script: |
        cd be
        npm ci
      displayName: 'Install Backend Dependencies'
    
    - script: |
        cd be
        npm run lint
      displayName: 'Run Backend Linting'
    
    - script: |
        cd be
        npm run prisma:generate
      displayName: 'Generate Prisma Client'
    
    - script: |
        cd be
        npm run test
      displayName: 'Run Backend Tests'
    
    - script: |
        cd be
        npm run build
      displayName: 'Build Backend Application'
    
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: 'be'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/backend.zip'
        replaceExistingArchive: true
    
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/backend.zip'
        ArtifactName: 'backend'
        publishLocation: 'Container'


- stage: DeployDev
  displayName: 'Deploy to Development'
  dependsOn: 
    - BuildFrontend
    - BuildBackend
  condition: and(succeeded('BuildFrontend'), succeeded('BuildBackend'), eq(variables['Build.SourceBranch'], 'refs/heads/develop'))
  jobs:
  - job: DeployFrontendDev
    displayName: 'Deploy Frontend to Dev'
    steps:
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'frontend'
        downloadPath: '$(System.ArtifactsDirectory)/frontend'

    - script: |
        mkdir -p /var/www/astrofinance/frontend-dev
        unzip -o $(System.ArtifactsDirectory)/frontend/frontend.zip -d /var/www/astrofinance/frontend-dev
        echo "Frontend deployed to /var/www/astrofinance/frontend-dev"
      displayName: 'Extract Frontend Build'

    - script: |
        pm2 restart frontend-dev || pm2 start npm --name "frontend-dev" -- start
      displayName: 'Restart Frontend with PM2'

  - job: DeployBackendDev
    displayName: 'Deploy Backend to Dev'
    steps:
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'backend'
        downloadPath: '$(System.ArtifactsDirectory)/backend'

    - script: |
        mkdir -p /var/www/astrofinance/backend-dev
        unzip -o $(System.ArtifactsDirectory)/backend/backend.zip -d /var/www/astrofinance/backend-dev
        echo "Backend deployed to /var/www/astrofinance/backend-dev"
      displayName: 'Extract Backend Build'

    - script: |
        cd /var/www/astrofinance/backend-dev
        pm2 restart backend-dev || pm2 start npm --name "backend-dev" -- start
      displayName: 'Restart Backend with PM2'
